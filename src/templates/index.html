<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Register</h1>
    <form action="/usuarios" method="POST">
        <div class="main_container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required /><br /><br />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf_usuario" name="cpf_usuario" required /><br /><br />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required /><br /><br />

            <label for="confirmar-senha">Confirme a Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required /><br /><br />

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required /><br /><br />

            <label for="id_plano">Plano:</label>
            <input type="number" id="id_plano" name="id_plano" required /><br /><br />

            <button type="submit">ENVIAR</button>
        </div>
    </form>
  </body>
</html>
