<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='css/favicon.ico') }}" type="image/x-ico">
  </head>
  <body>
    <div class="main_title">
      <!-- <img src="" alt="Dumbbell" class="dumbbell.png"> -->
      <h1>Iron Haven GYM</h1>
    </div>
    <form action="/usuarios" method="POST">
        <div class="main_container">
            <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Name" required /><br /><br />

            <input type="text" id="cpf_usuario" name="cpf_usuario" placeholder="CPF" required /><br /><br />

            <input type="password" id="senha" name="senha" placeholder="Password" required /><br /><br />

            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirm Your Password" required /><br /><br />

            <input type="text" id="telefone" name="telefone" placeholder="Phone" required /><br /><br />

            <select id="plan_select" onchange="showPlanDescription()">
              <option value="basic">Basic Plan</option>
              <option value="premium">Premium Plan</option>
              <option value="vip">VIP Plan</option>
            </select>
          
            <div id="plan_description" class="plan-description"></div>

            <!-- Campo oculto para enviar o valor numérico do plano -->
            <input type="hidden" id="id_plano" name="id_plano" value="1" /> <!-- O valor inicial é 1 (Basic) -->

            <button class="send_button" type="submit">REGISTER</button>
        </div>
    </form>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
